# GitHub Actions CI/CD 配置
# TrMenu Editor - Next.js 项目持续集成和部署

name: CI/CD

# 触发条件
on:
    push:
        branches:
            - main
            - master
            - develop
    pull_request:
        branches:
            - main
            - master
            - develop
    # 允许手动触发
    workflow_dispatch:

# 权限设置
permissions:
    contents: read
    pages: write
    id-token: write

# 环境变量
env:
    NODE_VERSION: "20"
    PNPM_VERSION: "8"

jobs:
    # ==================== 代码检查 ====================
    lint:
        name: 代码检查
        runs-on: ubuntu-latest

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 设置 pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: 设置 Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: 安装依赖
              run: pnpm install --frozen-lockfile

            - name: 运行 ESLint
              run: pnpm run lint

            - name: TypeScript 类型检查
              run: pnpm exec tsc --noEmit

    # ==================== 构建项目 ====================
    build:
        name: 构建项目
        runs-on: ubuntu-latest
        needs: lint

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 设置 pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: 设置 Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: 安装依赖
              run: pnpm install --frozen-lockfile

            - name: 构建应用
              run: pnpm run build
              env:
                  # 如果需要环境变量，在这里添加
                  # NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
                  NODE_ENV: production

            - name: 上传构建产物
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      .next
                      public
                  retention-days: 1

    # ==================== 部署到 Vercel ====================
    deploy-vercel:
        name: 部署到 Vercel
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 部署到 Vercel
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  vercel-args: "--prod"
                  working-directory: ./

    # ==================== 部署到 GitHub Pages ====================
    deploy-github-pages:
        name: 部署到 GitHub Pages
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 设置 pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: 设置 Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: 安装依赖
              run: pnpm install --frozen-lockfile

            - name: 构建静态站点
              run: pnpm run build

            - name: 上传到 GitHub Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./out

            - name: 部署到 GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    # ==================== 部署到自有服务器 ====================
    deploy-server:
        name: 部署到服务器
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && false # 设置为 true 启用

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 下载构建产物
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts

            - name: 设置 SSH
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: 添加服务器到 known_hosts
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

            - name: 部署到服务器
              run: |
                  rsync -avz --delete \
                    --exclude 'node_modules' \
                    --exclude '.git' \
                    ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}

                  ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
                    cd ${{ secrets.DEPLOY_PATH }}
                    pnpm install --frozen-lockfile
                    pm2 restart trmenu-editor || pm2 start npm --name trmenu-editor -- start
                  EOF

            - name: 部署结果通知
              run: |
                  echo "✅ 部署成功！"
                  echo "访问地址: https://${{ secrets.SERVER_HOST }}"

    # ==================== 构建 Docker 镜像 ====================
    docker-build:
        name: 构建 Docker 镜像
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && false # 设置为 true 启用

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 设置 Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: 登录 Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: 提取元数据
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ secrets.DOCKER_USERNAME }}/trmenu-editor
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: 构建并推送 Docker 镜像
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
