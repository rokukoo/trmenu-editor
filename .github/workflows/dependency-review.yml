# 依赖审查
# 在 Pull Request 中检查依赖变更是否存在安全问题

name: Dependency Review

on:
    pull_request:
        branches:
            - main
            - master

permissions:
    contents: read
    pull-requests: write

jobs:
    dependency-review:
        name: 依赖安全审查
        runs-on: ubuntu-latest

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 依赖审查
              uses: actions/dependency-review-action@v4
              with:
                  fail-on-severity: moderate
                  comment-summary-in-pr: always
